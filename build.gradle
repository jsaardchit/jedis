apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

group = 'redis.client'
archiveBaseName = 'jedis'
version = '2.2.1.PROCON.1'
sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
   mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.8.1'
    compile 'commons-pool:commons-pool:1.5.5'
}


